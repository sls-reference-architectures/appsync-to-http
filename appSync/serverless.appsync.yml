name: appsync-to-http
schema: appSync/schema.api.graphql
authentication:
  type: API_KEY
apiKeys:
- name: test
  description: The test api key
  expiresAfter: 300d
resolvers:
  Query.getProduct:
    functions:
    - dataSource: ProductService
      request: appSync/resolvers/Query.getProduct.request.vtl
      response: appSync/resolvers/Query.getProduct.response.vtl
  Query.getProductJS:
    functions:
    - dataSource: ProductService
      code: appSync/resolvers/Query.getProduct.js
  Query.getProducts:
    functions:
    - dataSource: ProductService
      request: appSync/resolvers/Query.getProducts.request.vtl
      response: appSync/resolvers/Query.getProducts.response.vtl
  Mutation.createProduct:
    functions:
    - dataSource: ProductService
      request: appSync/resolvers/Mutation.createProduct.request.vtl
      response: appSync/resolvers/Mutation.createProduct.response.vtl
  Query.getProductV2:
    functions:
    - dataSource: ProductService
      request: appSync/resolvers/Query.getProductV2.request.vtl
      response: appSync/resolvers/Query.getProductV2.response.vtl
dataSources:
  ProductService:
    type: HTTP
    config:
      # The FIRST deploy won't have any reference yet, use placeholder endpoint
      # endpoint: xyz
      endpoint: ${cf:appsync-to-http-dev.HttpApiUrl}
      authorizationConfig:
        authorizationType: AWS_IAM
        awsIamConfig:
          signingRegion: ${self:provider.region}
          signingServiceName: execute-api
      iamRoleStatements:
      - Effect: Allow
        Action: 
        - execute-api:Invoke
        Resource: 
        - !Sub arn:aws:execute-api:${self:provider.region}:${AWS::AccountId}:${cf:appsync-to-http-dev.HttpApiId}/*/GET/products/*
        - !Sub arn:aws:execute-api:${self:provider.region}:${AWS::AccountId}:${cf:appsync-to-http-dev.HttpApiId}/*/GET/products
        - !Sub arn:aws:execute-api:${self:provider.region}:${AWS::AccountId}:${cf:appsync-to-http-dev.HttpApiId}/*/POST/products
  EchoLambda:
    type: AWS_LAMBDA
    config:
      functionName: echo
  